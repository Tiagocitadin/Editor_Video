<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Vídeo com Texto Personalizável</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editor de Vídeo com Texto Personalizável</h1>

    <!-- Controles Superiores -->
    <div class="top-controls">
        <label for="videoInput" class="upload-label">Escolher Vídeo</label>
        <input type="file" id="videoInput" accept="video/*">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="stopButton">Stop</button>
        <button id="toggleWatermarkButton">Ativar Remoção</button>
        <label for="rectangleColor">Cor do Retângulo:</label>
        <input type="color" id="rectangleColor" value="#000000">


    </div>

    <!-- Área do Editor -->
    <div class="editor-container">
        <!-- Container do Vídeo -->
        <div class="video-container">
            <video id="videoElement" controls></video>
            <canvas id="videoCanvas"></canvas>
        </div>

        <!-- Controles de Edição -->
        <div class="controls-container">
            <h2>Configurações de Texto</h2>
            <div class="control-group">
                <label for="textInput">Texto para o Vídeo:</label>
                <input type="text" id="textInput" placeholder="Digite o texto para o vídeo">
            </div>

            <div class="control-group">
                <label for="fontSize">Tamanho da Fonte:</label>
                <input type="number" id="fontSize" value="30" min="10" max="100">
            </div>

            <div class="control-group">
                <label for="fontColor">Cor da Fonte:</label>
                <input type="color" id="fontColor" value="#ffffff">
            </div>

            <div class="control-group">
                <label for="fontFamily">Tipo de Fonte:</label>
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Impact">Impact</option>
                    <option value="Lucida Console">Lucida Console</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Trebuchet MS">Trebuchet MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Gill Sans">Gill Sans</option>
                    <option value="Palatino">Palatino</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                    <option value="Segoe UI">Segoe UI</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Lobster">Lobster</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Playfair Display">Playfair Display</option>
                    <option value="Merriweather">Merriweather</option>
                    <option value="Raleway">Raleway</option>
                    <option value="Poppins">Poppins</option>
                    <option value="Fira Sans">Fira Sans</option>
                    <option value="Nunito">Nunito</option>
                    <option value="Oswald">Oswald</option>
                    <option value="Bebas Neue">Bebas Neue</option>
                    <option value="Dancing Script">Dancing Script</option>
                    <option value="Pacifico">Pacifico</option>
                </select>
            </div>

            <!-- Botões de Ação -->
            <div class="action-buttons">
                <button id="startButton">Iniciar Edição</button>
                <button id="exportButton">Exportar Vídeo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
