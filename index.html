<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Vídeo com Texto Personalizável</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editor de Vídeo com Texto Personalizável</h1>

    <!-- Controles Superiores -->
    <div class="top-controls">
        <label for="videoInput" class="upload-label">Escolher Vídeo</label>
        <input type="file" id="videoInput" accept="video/*">
    </div>

    <!-- Área do Editor -->
    <div class="editor-container">
        <!-- Container do Vídeo -->
        <div class="video-container">
            <video id="videoElement"></video>
            <canvas id="videoCanvas"></canvas>
            <div id="draggableText" contenteditable="true">@</div>
        </div>

        <!-- Controles de Edição -->
        <div class="controls-container">
            <h2>Configurações de Texto</h2>
            <div class="control-group">
                <label for="fontSize">Tamanho da Fonte:</label>
                <input type="number" id="fontSize" value="30" min="10" max="100">
            </div>

            <div class="control-group">
                <label for="fontColor">Cor da Fonte:</label>
                <input type="color" id="fontColor" value="#ffffff">
            </div>

            <div class="control-group">
                <label for="backgroundColor">Cor de Fundo do Texto:</label>
                <input type="color" id="backgroundColor" value="#000000">
            </div>

            <div class="control-group">
                <label for="fontFamily">Tipo de Fonte:</label>
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                </select>
            </div>

            <!-- Botões de Ação -->
            <div class="action-buttons">
                <button id="startButton">Iniciar Edição</button>
                <button id="exportButton">Exportar Vídeo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
